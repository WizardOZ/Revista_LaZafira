    <div div class="content">
        <section class="formulario-container">
            <h2>Datos del Autor</h2>
            <!-- Crear una tabla para contener el formulario -->
            <form action="#" method="GET">
                <!-- Datos del autor -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required />
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required />
                </div>

                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required />
                </div>

                <div class="form-group">
                    <label for="archivo_texto">Archivo (.zip, .rar):</label>
                     <input type="file" id="archivo_texto" name="archivo_texto" accept=".zip, .rar" required />
                </div>

                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales:</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí ..."></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
